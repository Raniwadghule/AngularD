<!DOCTYPE html>
<html>
<body>

<p>The local variable carName cannot be accessed from code outside the function:</p>

<p id="demo"></p>

<script>
 var carName = "Volvo";
myFunction();
function myFunction() {
document.getElementById("demo").innerHTML =
"The type of carName is " + typeof carName;


   
}
</script>

</body>
</html>
