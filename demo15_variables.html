<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Variables</h2>

<p>The result of adding "5" + 2 + 3:</p>

<p id="demo"></p>
    <p>The result of adding  2 + 3 + "5" :</p>
<p id="demo1"></p>
<script>
x = "5" + 2 + 3;
    var y = 2 + 3 + "5"
document.getElementById("demo").innerHTML = x;
    document.getElementById("demo1").innerHTML = y;
</script>

</body>
</html>
